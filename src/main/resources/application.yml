spring:
  application:
    name: FreightOptimizer
  datasource:
    url: jdbc:postgresql://localhost:5432/freightdb
    username: postgres
    password: root
    driver-class-name: org.postgresql.Driver

    jpa:
      hibernate:
        ddl-auto: none   # options: validate | update | create | create-drop
      show-sql: true
      properties:
        hibernate:
          format_sql: true
      database-platform: org.hibernate.dialect.PostgreSQLDialect

    redis:
      host: localhost
      port: 6379
      # password: your_redis_password  # uncomment if needed

  sql:
    init:
      mode: always      # run schema.sql on startup
      schema-locations: classpath:schema.sql
      platform: postgres



server:
  port: 8080

logging:
  level:
    root: INFO
    org.springframework.web: DEBUG
    org.hibernate.SQL: DEBUG
